<md-table-container>
  <table md-table md-progress="$ctrl.loadDishesPromise">
    <thead md-head md-order="$ctrl.order">
      <tr md-row>
        <td md-column>#</td>
        <td md-column md-order-by="name">Nazwa</td>
        <td md-column md-order-by="category_id">Kategoria</td>
        <td md-column md-order-by="price">Cena</td>
        <td md-column md-order-by="name">Sk≈Çadniki</td>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="dish in $ctrl.dishes | orderBy: $ctrl.order">
        <td md-cell>{{ $index }}</td>
        <td md-cell>{{ dish.name }}</td>
        <td md-cell>{{ dish.category_id }}</td>
        <td md-cell>{{ dish.price }}</td>
        <td md-cell>{{ dish.ingredients }}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
